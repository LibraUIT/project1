<aside class="right-side">                
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            Sản Phẩm
                    </h1>
                <ol class="breadcrumb">
                    <li><a href="#/"><i class="fa fa-dashboard"></i> Trang Chủ</a></li>
                    <li><a href="#/category_list">Sản Phẩm</a></li>
                    <li class="active">Chỉnh Sửa Sản Phẩm</li>
                </ol>
    </section>
    <section class="content">
                    <div class="row">
                        <div class="col-xs-12">
                            <!-- general form elements -->
                            <span ng-click="btnBack()" style="margin-bottom:20px;" class="btn btn-default">
                                                <i class="glyphicon glyphicon-chevron-left"></i>
                                                <span>Trở Lại</span> 
                            </span> 

                            <div class="box box-primary">
                                <div class="box-header">
                                    <h3 class="box-title">Chỉnh Sửa Sản Phẩm</h3>
                                </div><!-- /.box-header -->
                                <!-- form start -->
                                <form edit-product role="form">
                                    <div class="box-body">
                                        <div ng-if="message_error" class="alert alert-danger alert-dismissable alert-create">
                                        <i class="fa fa-ban"></i>
                                        {{message_error}}
                                        </div>
                                        <div class="form-group">
                                            <label>Tên</label>
                                            <input ng-model="title" type="text" class="form-control" id="title" placeholder="Tên">
                                        </div>
                                        <div class="form-group">
                                            <label>Category</label>
                                            <select class="form-control" ng-model="category_id">
                                                <option value="{{item.category_id}}" ng-repeat="item in category">{{item.category_name}}</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label>Mô Tả</label>
                                            <textarea ng-model="description" class="form-control" rows="10" placeholder="Mô Tả ..."></textarea>
                                        </div>
                                        <div class="form-group">
                                            <label>Giá</label>
                                            <input ng-model="price" type="text" class="form-control" placeholder="Giá">
                                        </div>
                                        <div class="form-group">
                                            <label>Giá đã khuyến mãi</label>
                                            <input ng-model="price_new" type="text" class="form-control" placeholder="Gái đã khuyến mãi">
                                        </div>
                                        <div class="form-group">

                                        <label>Ảnh Của Bộ Sưu Tập</label>
                                        <br />
                                        ( Click vào ảnh đã tải lên để xóa )
                                        </div>

                                        <div ng-if="check" class="form-group">
                                          
                                            <div style="width:190px;float:left" ng-repeat="item in imagesProduct">
                                            <img  ng-click="removeUpload(item)"  style="display:block" width="190px;height:300px" src="{{baseUrl}}/{{item}}" alt="your image" />
                                            </div>
                                        </div>
                                        <div style="clear:left" class="form-group">
                                         <label>Tải Lên Ảnh Của Bộ Sưu Tập</label>
                                          <br>
                                            <span class="btn btn-success fileinput-button">
                                                <i class="glyphicon glyphicon-plus"></i>
                                                <span>Thêm Nhiều Ảnh...</span> 
                                                <!-- The file input field used as target for the file upload widget -->

                                                <input id="productfileupload" type="file" name="files2[]" multiple>
                                            </span>
                                        </div>
                                        <div class="form-group">
                                            ( Click vào ảnh nếu không muốn tải lên )
                                            <div id="more"></div>
                                            <img style="display:none" width="200px" id="blah2" src="#" alt="your image" />
                                        </div>
                                        <div class="form-group">
                                            <label>Trạng Thái Tải Ảnh</label>
                                            <div class="progress sm progress-striped active">
                                                <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
                                                    <span class="sr-only">20% Hoàn Thành</span>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                            <button ng-click="btnProductUpload()" type="submit" class="btn btn-primary">Tải Hình Mới Lên</button>
                                        </div> 
                                        </div>   
                                    </div><!-- /.box-body -->

                                    <div class="box-footer">
                                        <button ng-click="btnUpdateProduct()" type="submit" class="btn btn-primary">Lưu</button>
                                        <button ng-click="btnCancle()" type="submit" class="btn btn-danger">Hủy</button>
                                    </div>
                                </form>
                            </div><!-- /.box -->
                        </div>
                    </div>

                </section><!-- /.content -->
</aside>
