<aside class="right-side">                
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            TẠO MỚI
                    </h1>
                <ol class="breadcrumb">
                    <li><a href="#/"><i class="fa fa-dashboard"></i> Trang Chủ</a></li>
                    <li><a href="#/">Press</a></li>
                    <li class="active">Tạo Mới</li>
                </ol>
    </section>
    <section class="content">
                    <div class="row">
                        <div class="col-xs-12">
                            <!-- general form elements -->
                            <span ng-click="btnBack()" style="margin-bottom:20px;" class="btn btn-default">
                                                <i class="glyphicon glyphicon-chevron-left"></i>
                                                <span>Trở Lại</span> 
                            </span> 
                            
                            <div class="box box-primary">
                                <div class="box-header">
                                    <h3 class="box-title">Thông Tin</h3>
                                </div><!-- /.box-header -->
                                <!-- form start -->
                                <form role="form">
                                    <div class="box-body">
                                        <div ng-if="message_error" class="alert alert-danger alert-dismissable alert-error">
                                        <i class="fa fa-ban"></i>
                                        <span>{{message_error}}</span>
                                        </div>
                                        <div ng-if="message_success" class="alert alert-success alert-dismissable alert-success">
                                        <i class="fa fa-ban"></i>
                                        <span>{{message_success}}</span>
                                        </div>
                                        <div class="form-group">
                                            <label>Tên</label>
                                            <input ng-model="title" type="text" class="form-control" id="title" placeholder="Tên">
                                        </div>
                                        <div class="form-group">
                                        <label>Ảnh Đại Diện</label>
                                        <br>
                                        <span class="btn btn-success fileinput-button">
                                            <i class="glyphicon glyphicon-plus"></i>
                                            <span>Thêm Ảnh...</span> 
                                            <!-- The file input field used as target for the file upload widget -->

                                            <input id="fileupload" type="file" name="files1[]" multiple>
                                        </span>
                                        ( Kích thước tốt nhất : 150px X 150px ) 
                                        </div>
                                        <div class="form-group">
                                            ( Click vào ảnh nếu không muốn tải lên )
                                            <img style="display:none;width:150px;height:150px" id="blah" src="#" alt="your image" />
                                        </div>
                                        <div class="form-group">
                                        <label>Ảnh Chính</label>
                                        <br>
                                        <span class="btn btn-success fileinput-button">
                                            <i class="glyphicon glyphicon-plus"></i>
                                            <span>Thêm Ảnh...</span> 
                                            <!-- The file input field used as target for the file upload widget -->

                                            <input id="fileupload9" type="file" name="files2[]" multiple>
                                        </span>
                                        </div>
                                        <div class="form-group">
                                            ( Click vào ảnh nếu không muốn tải lên )
                                            <img style="display:none;width:500px;height:300px" id="blah2" src="#" alt="your image" />
                                        </div>
                                        <div class="form-group">
                                            <label>Trạng Thái Tải Ảnh</label>
                                            <div class="progress sm progress-striped active">
                                                <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
                                                    <span class="sr-only">20% Hoàn Thành</span>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                            <button ng-click="btnPressUpload()" type="submit" class="btn btn-primary">Tải Hình Mới Lên</button>
                                        </div> 
                                        </div>      
                                    </div><!-- /.box-body -->
                                    <div class="box-footer">
                                        <button ng-click="btnPressSave()" type="submit" class="btn btn-info">Lưu</button>
                                        
                                    </div>
                                </form>
                            </div><!-- /.box -->
                        </div>
                    </div>

                </section><!-- /.content -->
</aside>
