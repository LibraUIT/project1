<aside class="right-side">                
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            CÀI ĐẶT  
                    </h1>
                <ol class="breadcrumb">
                    <li><a href="#/"><i class="fa fa-dashboard"></i> Trang Chủ</a></li>
                    <li><a href="#/">Cài Đặt</a></li>
                    <li class="active">Cài Đặt Chung</li>
                </ol>
    </section>
    <section class="content">
                    <div class="row">
                        <div class="col-xs-12">
                            <!-- general form elements -->
                            <div class="box box-primary">
                                <div class="box-header">
                                    <h3 class="box-title">Cài Đặt Chung</h3>
                                </div><!-- /.box-header -->
                                <!-- form start -->
                                <form role="form">
                                    <div class="box-body">
                                        <div style="display:none" class="alert alert-danger alert-dismissable alert-error">
                                        <i class="fa fa-ban"></i>
                                        <span></span>
                                        </div>
                                        <div ng-if="message_success" class="alert alert-success alert-dismissable alert-success">
                                        <i class="fa fa-ban"></i>
                                        <span>{{message_success}}</span>
                                        </div>
                                        <div class="form-group">
                                            <label>Tên Website</label>
                                            <input required ng-model="site_title" type="text" class="form-control" id="title" placeholder="Tên Website">
                                        </div>
                                        <div class="form-group">
                                            <label>Từ Khóa</label>
                                            <input ng-model="key_work" type="text" class="form-control" id="title" placeholder="Từ Khóa">
                                        </div>
                                        <div class="form-group">
                                            <label>Mô Tả</label>
                                            <input ng-model="description" type="text" class="form-control" id="title" placeholder="Mô Tả">
                                        </div>
                                        <div class="form-group">
                                            <label>Facebook</label>
                                            <input ng-model="facebook" type="text" class="form-control" id="title" placeholder="Facebook">
                                        </div>
                                        <div class="form-group">
                                            <label>Instagram</label>
                                            <input ng-model="instagram" type="text" class="form-control" id="title" placeholder="Instagram">
                                        </div>
                                        <div class="form-group">
                                            <label>Twitter</label>
                                            <input ng-model="twitter" type="text" class="form-control" id="title" placeholder="Twitter">
                                        </div>
                                        <div class="form-group">
                                            <label>Tumblr</label>
                                            <input ng-model="tumblr" type="text" class="form-control" id="title" placeholder="Tumblr">
                                        </div>
                                        <div class="form-group">
                                            <label>Tiêu Đề Cuối Trang Chủ</label>
                                            <input ng-model="footer" type="text" class="form-control" id="title" placeholder="Tiêu Đề Cuối Trang Chủ">
                                        </div>
                                    </div><!-- /.box-body -->

                                    <div class="box-footer">
                                        <button ng-click="btnSettingPortfolioSave()" type="submit" class="btn btn-primary">Lưu</button>
                                        
                                    </div>
                                </form>
                            </div><!-- /.box -->
                        </div>
                    </div>

                </section><!-- /.content -->
</aside>
